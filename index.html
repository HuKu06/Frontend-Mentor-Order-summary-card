<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="summary">
      <h1>Order Summary</h1>
      <p class="info">
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!
      </p>
      <br>
      <div class="payment">
        <div class="left">
        <img src="images/icon-music.svg" alt="">
        <p class="Annual Plan">Annual Plan<br><span class="price">$59.99/year</span></p>
       </div> 
          <a href="#">Change</a>
      </div>
    
    <div class="button">
    <a href="#" class="btn-payment">Proceed to Payment</a><br>
    <a href='#' class='btn-cancel'>Cancel Order </a>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HuKu</a>.
  </div>
</body>
</html>
